<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="reset.css">

    <title>Imagem com link externo</title>
</head>
<body>

    <h1>Imagem clicável</h1>
    <!-- Crie uma imagem com link externo:

    Essa âncora deve ter um link externo para o site https://google.com. O site do Google deve abrir em uma nova aba do navegador.

    Use uma imagem de placeholder de tamanho 200x300.(pode usar o https://betterplaceholder.com/ para a imagem -->

    <div class="imagem-clicavel">
        <a href="//google.com" target="_blank">
            <img src="src/images/200x300.png" alt="Imagem Place holder de 200x300" title="Imagem de 200x300 clicável">
        </a>
    </div>

</body>
</html>
